<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abyssarium</title>
  <link rel="stylesheet" href="/src/assets/main.css">
</head>
<body>
  <div id="app">
    <div id="status">Initializing...</div>
    <div id="controls">
      <label for="type-select">Type:</label>
      <select id="type-select">
        <option value="normal">Normal</option>
        <option value="flying">Flying</option>
      </select>
      <label for="model-select">Model:</label>
      <select id="model-select"></select>
      <label for="animation-select">Animation (Ctrl+Click to select multiple):</label>
      <select id="animation-select" multiple></select>
      <small>Animations auto-detected from model. Configure in models.ts</small>
    </div>
    <div id="permission-prompt" class="hidden">
      <h2>Abyssarium</h2>
      <p>This experience works best with camera and microphone access.</p>
      <button id="enable-media">Enable Camera & Microphone</button>
    </div>
    <video id="camera-feed" class="camera-feed hidden" autoplay playsinline muted></video>
    <canvas id="motion-canvas" class="motion-canvas hidden" width="640" height="480"></canvas>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
