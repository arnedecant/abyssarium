<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abyssarium</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #status {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 100;
      pointer-events: none;
    }
    
    #controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
      min-width: 250px;
    }
    
    #controls label {
      display: block;
      color: #fff;
      font-size: 12px;
      margin-bottom: 5px;
      margin-top: 10px;
    }
    
    #controls label:first-child {
      margin-top: 0;
    }
    
    #controls select {
      width: 100%;
      padding: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    
    #controls select:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    #controls select option {
      background: #1a1a1a;
      color: #fff;
    }
    
    #animation-select {
      min-height: 100px;
    }
    
    #controls small {
      display: block;
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
      margin-top: 3px;
    }
    
    #permission-prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      z-index: 200;
      max-width: 400px;
    }
    
    #permission-prompt button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4a9eff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #permission-prompt button:hover {
      background: #5aaeff;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="status">Initializing...</div>
    <div id="controls">
      <label for="model-select">Model:</label>
      <select id="model-select"></select>
      <label for="animation-select">Animation (Ctrl+Click to select multiple):</label>
      <select id="animation-select" multiple></select>
      <small>Animations auto-detected from model. Configure in models.ts</small>
    </div>
    <div id="permission-prompt" class="hidden">
      <h2>Abyssarium</h2>
      <p>This experience works best with camera and microphone access.</p>
      <button id="enable-media">Enable Camera & Microphone</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
